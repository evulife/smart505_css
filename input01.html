<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 사용하기</title>
</head>
<body>
    <div>
        <from action="#" method="get">
<fieldset>
    <label for="user-id">아이디:</label>
<!-- input 태그의 value 속성은 실제 데이터가 저장되어 있는 속성-->
<!-- sumit 버튼 클릭 시 서버로 전송되는 데이터가 value 속성에 저장된 값-->
<!-- value 속성에 값을 입력해 둘 경우 웹페이지가 처음 로딩시 기본값으로 사용됨-->
    <input type="text" id="user-id" name="user-id" placeholder="아이디를 입력해주세요">
    <br>
    <label for="user-pw">비밀번호:</label>
    <input type="password" id="user-pw" name="user-pw" placeholder="비밀번호를 입력해주세요">
    <br>
    <!--버튼 모양의 태그 일 경우 value 속성값은 버튼 안의 글자로 표현-->
    <input type="submit" value="로그인">
</fieldset>

        </from>
    </div>
<br>
<hr><br>

    <div>
        <form>


            <ul>
                <li>
                    <label for="user-name">이름</label>
                    <input type="search" id="user-name">
                </li>
                <!-- type="url" 사용시 입력 내용에 http://가 없을 경우 메세지 출력 안됨 -->
                <li>
                    <label for="user-addr">배송주소</label>
                    <input type="url" id="user-addr" name="user-addr">
                </li>
                <!-- type="email" 사용시 입력 내용에 @ 가 없을 경우 메세지 출력 안됨 -->
                <li>
                    <label for="user-email">이메일</label>
                    <input type="email" id="user-email" name="user-email">
                </li>
                <li>
                    <label for="user-tel">전화번호</label>
                    <input type="tel" id="user-tel" name="user-tel">
                </li>
            </ul>

        <input type="submit" value="확인">
    </form>
</div>
<br>
<div>
    <form>
        <fieldset>
            <legend>상품선택</legend>
            <p><strong>주문할 상품을 선택하세요</strong></p>
            <label for="s_3">선물용 3kg</label>
            <input type="checkbox" value="s_3" id="s_3" name="gift-1">
            <label for="s_5">선물용 5kg</label>
            <input type="checkbox" value="s_5" id="s_5" name="gift-2">
            <label for="f_3">가정용 3kg</label>
            <input type="checkbox" value="f_3" id="f_3" name="gift-3">
            <label for="f_5">가정용 5kg</label>
            <input type="checkbox" value="f_5" id="f_5" name="gift-4">
            <p><strong>포장 선택</strong></p>
            <label for="gift-yes">
                <input type="radio" name="gift" value="yes">선물 포장</label>
            
            <label for="gift-no">
                <input type="radio" name="gift" value="no">선물 포장 안함</label>
            <br>
            <input type="submit" value="확인">

        </fieldset>
    </form>
</div>

<div>
    <form>
        <h3>checkbox 사용시 name을 통일 할 때와 다르게 줄때</h3>
        <!-- input태그 checkbox 사용시 name속성을 값을 동일하게 사용함면 서버로 데이터 전송시 배열로 전송함-->
    <input type="checkbox" name="chk1" value="select1">선택1
    <input type="checkbox" name="chk1" value="select2">선택2
    <input type="checkbox" name="chk1" value="select3">선택3

    <input type="checkbox" name="chk2" value="select1">선택2-1
    <input type="checkbox" name="chk3" value="select1">선택3-1
    <input type="checkbox" name="chk4" value="select1">선택4-1

<br><br>
<h3>radio 사용시 name을 통일할때와 다르게 줄때</h3>
<!--radio 사용시 name통일 하면 동일한 그룹으로 인식함, 서버전송시 하나의 데이터만 전송-->
<!--name을 통일하지 않으면 서로 다른 그룹으로 인식함-->

    <fieldset>
        <input type="radio" name="radio2" value="sk">SK텔레콤
        <input type="radio" name="radio3" value="kt">KT텔레콤
        <input type="radio" name="radio4" value="lg">LG텔레콤
        <input type="radio" name="radio5" value="hello">HELLO텔레콤
    </fieldset>
<br>
    <input type="submit" value="확인">
    </form>
</div>

</body>
</html>
