<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input 태그 사용하기</title>
</head>
<body>
    <div>
        <from action="#" method="get">
    <div>
        <!--시작태그와 끝 태그 사이에 문자가 있을경우 기본값으로 사용됨-->
        <br>
        <label for="comment">메모 : </label>
        <textarea name="comment" id="comment" cols="50" rows="10"></textarea>
    </div>
    <br><hr>
    <h5>제일 싫어하는 과일 하나를 선택하시오</h5>
        <select name="" id="">
            <option value="사과">사과</option>
            <option value="감">감</option>
            <option value="배">배</option>
            <option value="귤">귤</option>
            <option value="수박">수박</option>
            <option value="바나나">바나나</option>
        </select><br><hr>
        <h5>제일 좋아하는 과일 하나를 선택하시오</h5>
        <select name="" id="" size="3" multiple>
            <option value="사과">사과</option>
            <option value="감">감</option>
            <option value="배">배</option>
            <option value="귤">귤</option>
            <option value="수박">수박</option>
            <option value="바나나">바나나</option>
        </select><br><hr>
<h5>제일 좋아하는 과일 하나를 선택하시오</h5>
        <input type="text" list="date-list">
        <datalist id="date-list">
            <option value="체리">체리</option>
            <option value="파인애플">파인애플</option>
            <option value="망고">망고</option>
            <option value="한라봉">한라봉</option>
            <option value="자두">자두</option>
        </datalist>
        <br><hr>


        </from>
</div>
